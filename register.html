<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Movie Library</title>
    <link rel="stylesheet" href="styles/loginAndSignup.css" />
  </head>
  <body>
    <div class="form-container">
      <form id="signupForm">
        <h2>Register</h2>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Register</button>
        <p>Already have an account? <a href="./login.html">Login</a></p>
        <p id="regRes" style="display: none">
          Successfully registered. You can login now
        </p>
        <p id="errorP" style="display: none">Error Occured. Try Again</p>
      </form>
    </div>
    <script src="/templates/scriptses/scripts/config.js"></script>

      const errorP = document.getElementById("errorP");
      const apiUrl = config.API_URL;
      console.log(apiUrl);
      document
        .getElementById("signupForm")
        ?.addEventListener("submit", function (event) {
          event.preventDefault();

          const username = document.getElementById("username").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const user = {
            username: username,
            email: email,
            password: password,
          };

</html>
